Configuration:
  name: SampleLoggingConfig
  status: INFO

  Properties:
    Property:
      - name: logs_path
        value: "${env:CATALINA_HOME}/logs"
      - name: archive
        value: "${logs_path}/archive"
      - name: file_pattern_layout
        value: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%t] %c{10} - %msg%n"

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{%d{MMM dd, yyyy HH:mm:ss} %-5level [%t] %c{1.}: %msg%n}"

    RollingFile:
      - name: INFO_FILE
        fileName: ${logs_path}/info-logs.log
        filePattern: ${archive}/info-logs-%i.log.gz
        immediateFlush: false
        PatternLayout:
          pattern: ${file_pattern_layout}
        Filters:
          ThresholdFilter:
          - level: WARN
            onMatch: "DENY"
            onMismatch: "NEUTRAL"
          - level: INFO
            onMatch: "ACCEPT"
            onMismatch: "DENY"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 250MB
        DefaultRolloverStrategy:
          max: 4

      - name: ERROR_FILE
        fileName: ${logs_path}/error-logs.log
        filePattern: ${archive}/error-logs-%i.log.gz
        immediateFlush: true
        createOnDemand: true  # create file when errors occur
        PatternLayout:
          pattern: ${file_pattern_layout}
        Policies:
          SizeBasedTriggeringPolicy:
            size: 100MB
        DefaultRolloverStrategy:
          max: 10

  Loggers:
    Root:
      level: DEBUG
      AppenderRef:
       - ref: CONSOLE
       - ref: INFO_FILE
         level: INFO
       - ref: ERROR_FILE
         level: ERROR

    Logger:
      - name: com.programmingskillz
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: CONSOLE
          - ref: INFO_FILE
            level: INFO
          - ref: ERROR_FILE
            level: ERROR

      - name: org.flywaydb
        additivity: false
        level: INFO
        AppenderRef:
          - ref: CONSOLE
          - ref: INFO_FILE
          - ref: ERROR_FILE
            level: ERROR

      - name: io.swagger
        additivity: false
        level: INFO
        AppenderRef:
          - ref: CONSOLE
          - ref: INFO_FILE
          - ref: ERROR_FILE
            level: ERROR